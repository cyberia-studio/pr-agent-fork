services:
  mrai-app:
    image: codiumai/pr-agent:gitlab_webhook
    container_name: mrai-app
    restart: always
    ports:
      - '7934:3000'
    networks:
      - mrai-network
    environment:
      GITLAB_SHARED_SECRET: ${GITLAB_SHARED_SECRET}

networks:
  mrai-network:
    name: mrai-network
    driver: bridge